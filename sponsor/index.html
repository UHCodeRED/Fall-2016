<body class="sponsor">
  <section class="home text-center" id="home" style="background: #05abe0">
    <div class="content">
      <img alt="CodeRED Curiosity Houston's Premier Hackathon" class="logo" src="../img/logo.svg">
      <h1 class="title">
        CodeRED Curiosity | Houston's Premier Innovation Experience &amp; Hackathon
      </h1>
      <!-- <h3 class="university white uppercase">
        <b class="uni">University</b> of <b class="houston red">
          Houston
        </b>
      </h3> -->
      <h3 class="date white uppercase">
        October, 2016
      </h3>
      <!-- Begin MailChimp Signup Form -->
      <link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          border-radius: 1rem;
          clear: left;
          padding: 2rem 0;
          margin-top: 4rem;
          margin-bottom: 4rem;
        }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup" class="container">
        <form action="https://cougarcs.us12.list-manage.com/subscribe/post?u=b215cfccc354f423d38e9db4b&amp;id=e10f1b0585" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Sponsorship Information Request</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
              </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group size1of2">
              <label for="mce-PHONE">Phone Number <span class="asterisk">*</span>
              </label>
              <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
            </div>
            <div class="mc-field-group">
              <label for="mce-COMPANY">Company/Organization <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="COMPANY" class="required" id="mce-COMPANY">
            </div>
            <div class="mc-field-group input-group">
              <strong>Are you with a non-profit organization?  <span class="asterisk">*</span>
</strong>
              <ul>
                <li>
                  <input type="radio" value="Yes" name="NONPROFIT" id="mce-NONPROFIT-0">
                  <label for="mce-NONPROFIT-0">Yes</label>
                </li>
                <li>
                  <input type="radio" value="No" name="NONPROFIT" id="mce-NONPROFIT-1">
                  <label for="mce-NONPROFIT-1">No</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group input-group">
              <strong>Is the company you represent a startup?  <span class="asterisk">*</span>
</strong>
              <ul>
                <li>
                  <input type="radio" value="Yes" name="STARTUP" id="mce-STARTUP-0">
                  <label for="mce-STARTUP-0">Yes</label>
                </li>
                <li>
                  <input type="radio" value="No" name="STARTUP" id="mce-STARTUP-1">
                  <label for="mce-STARTUP-1">No</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group input-group">
              <strong>What is your preferred method of contact?  <span class="asterisk">*</span>
</strong>
              <ul>
                <li>
                  <input type="radio" value="Phone Call" name="CONTACT" id="mce-CONTACT-0">
                  <label for="mce-CONTACT-0">Phone Call</label>
                </li>
                <li>
                  <input type="radio" value="Email" name="CONTACT" id="mce-CONTACT-1">
                  <label for="mce-CONTACT-1">Email</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group">
              <label for="mce-COMMENTS">Comments and additional information </label>
              <input type="text" value="" name="COMMENTS" class="" id="mce-COMMENTS">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_b215cfccc354f423d38e9db4b_e10f1b0585" tabindex="-1" value="">
            </div>
            <div class="clear">
              <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
          </div>
        </form>
      </div>
      <script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
      <script type='text/javascript'>
        (function($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[1] = 'FNAME';
          ftypes[1] = 'text';
          fnames[2] = 'LNAME';
          ftypes[2] = 'text';
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[6] = 'PHONE';
          ftypes[6] = 'phone';
          fnames[3] = 'COMPANY';
          ftypes[3] = 'text';
          fnames[4] = 'NONPROFIT';
          ftypes[4] = 'radio';
          fnames[5] = 'STARTUP';
          ftypes[5] = 'radio';
          fnames[7] = 'CONTACT';
          ftypes[7] = 'radio';
          fnames[8] = 'COMMENTS';
          ftypes[8] = 'text';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
      </script>
      <!--End mc_embed_signup-->
    </div>
    <img class="mars" src="../img/mars.svg" width="100%">
  </section>

  <div class="about-divider divider">
    <svg width="100%" height="100%" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <polyline points="0,0 100,100 100,0"></polyline>
    </svg>
  </div>

    <div class="container text-center">
      <img src="../img/cougar.svg" width="120">
      <p>Copyright &copy; CougarCS 2015</p>
    </div>
  </section>
